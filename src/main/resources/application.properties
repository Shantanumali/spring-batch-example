spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/springbatch
spring.datasource.username = postgres
spring.datasource.password = 
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=9292
spring.batch.jdbc.initialize-schema=ALWAYS
spring.jpa.show-sql = true
#disabled job run at startup
spring.batch.job.enabled=false

############################################################
#Thymeleaf Configuration
############################################################
spring.thymeleaf.cache=false
spring.thymeleaf.suffix: .html

server.servlet.context-path=/
file.upload-dir=C:/Work Documents

############################################################
#Multipart Properties Configuration
############################################################

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=1500MB
# Max Request Size
spring.servlet.multipart.max-request-size=1500MB
# Setting max size of post requests to 6MB (default: 2MB)
server.tomcat.max-http-form-post-size=20291456
spring.jackson.serialization.fail-on-empty-beans=false
############################################################
# SMTP Server Settings

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.password=