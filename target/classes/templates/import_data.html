<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Third Party Observer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div class="row">
		<div class="col-sm-12">
			<h5 class="PageTitleStyle">Identified Patent Application</h5>
			<div class="card-body">
				<div class="form-group form-shadow p-2">
						<form id="formId" th:action="@{~/api/importData}"
							method="post" enctype="multipart/form-data">

							<input type="file" name="file1" id="file1"/>
							<input type="file" name="file2" id="file2"/>

							<div class="modal-footer">
								<button type="submit" id="btnSave" class="btn btn-primary">
									<i class="fas fa-save"></i> Save
								</button>
							</div>
						</form>
				</div>
			</div>

		</div>

	</div>

</body>

</html>
